plugins {
    id 'java'
}

group = 'com.deepmodel'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2' // Updated to latest 4.x
    implementation 'com.github.javaparser:javaparser-core:3.26.4' // Much newer version
}

jar {
    manifest {
        attributes 'Main-Class': 'MainDriver'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}